<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coloring App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="toolbar">
      <select id="imageSelect">
        <option value="">Выберите изображение</option>
      </select>
      <button id="refreshBtn">Обновить</button>
      <input type="color" id="colorPicker" value="#000000">
      <button id="brushBtn">Кисть</button>
      <button id="eraserBtn">Ластик</button>
      <label>Размер кисти: <input type="range" id="brushSize" min="1" max="50" value="10"></label>
      <button id="clearBtn">Очистить</button>
      <button id="saveBtn">Сохранить</button>
    </div>
    <canvas id="canvas" width="800" height="600"></canvas>
  </div>
  <script src="../node_modules/fabric/dist/fabric.min.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
